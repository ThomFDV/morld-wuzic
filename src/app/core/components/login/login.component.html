<section class="container-fluid">
  <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()" class="d-flex flex-column col-6 m-auto">
    <mat-form-field>
      <input matInput placeholder="Enter your username" formControlName="username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </form>
</section>
