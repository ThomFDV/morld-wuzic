<section class="container-fluid mt-5">
  <mat-card class="m-auto col-md-8 col-lg-6">
    <mat-card-header>
      <mat-card-title>Login Form</mat-card-title>
    </mat-card-header>
    <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()" class="d-flex flex-column mb-3">
      <mat-form-field class="md-input-container">
        <input matInput placeholder="Enter your username" formControlName="username" required>
        <mat-error *ngIf="connexionForm.controls.username.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="connexionForm.controls.password.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="warn" class="col-4 m-auto">Se connecter</button>
    </form>
    <mat-divider></mat-divider>
    <div class="d-flex flex-column pt-3">
      <p class="text-muted small">Pas encore inscrit ? Cliquez sur le bouton ci-dessous pour le faire imm√©diatement !</p>
      <button mat-stroked-button color="warn" class="col-4 m-auto" routerLink="/register">S'inscrire</button>
    </div>
  </mat-card>
</section>
